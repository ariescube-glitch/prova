<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wakeify 365</title>
  <meta name="description" content="Una citazione potenziante al giorno per 365 giorni, in stile Wakeify.">
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: #0f172a; /* sfondo blu notte */
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .app {
      width: 100%;
      max-width: 480px;
      border-radius: 24px;
      padding: 20px 18px 16px;
      background: radial-gradient(circle at top, #1d4ed8, #020617);
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    header {
      text-align: center;
      margin-bottom: 16px;
    }

    header h1 {
      font-size: 1.4rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #bfdbfe;
      margin-bottom: 4px;
    }

    header p {
      font-size: 0.9rem;
      color: #cbd5f5;
      opacity: 0.9;
    }

    .date {
      text-align: center;
      font-size: 0.9rem;
      text-transform: capitalize;
      color: #a5b4fc;
      margin-bottom: 12px;
    }

    .quote-card {
      background: rgba(15,23,42,0.8);
      border-radius: 18px;
      padding: 16px 14px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(129,140,248,0.4);
      margin-bottom: 10px;
    }

    .quote-icon {
      font-size: 1.8rem;
      line-height: 1;
      opacity: 0.4;
      margin-bottom: 8px;
    }

    .quote-text {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 10px;
    }

    .quote-author {
      text-align: right;
      font-size: 0.9rem;
      color: #93c5fd;
      font-weight: 500;
    }

    .quote-note {
      font-size: 0.85rem;
      color: #e5e7eb;
      opacity: 0.9;
      margin-bottom: 4px;
    }

    .quote-note span {
      opacity: 0.7;
      font-weight: 500;
    }

    footer {
      margin-top: 10px;
      text-align: center;
      font-size: 0.7rem;
      color: #9ca3af;
      opacity: 0.8;
    }

    footer strong {
      font-weight: 600;
      color: #e5e7eb;
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>Wakeify 365</h1>
      <p>Una frase al giorno per svegliare il tuo potenziale.</p>
    </header>

    <p id="date-label" class="date"></p>

    <section class="quote-card">
      <div class="quote-icon">“</div>
      <p id="quote-text" class="quote-text"></p>
      <p id="quote-author" class="quote-author"></p>
    </section>

    <p id="quote-note" class="quote-note"></p>

    <footer>
      <span>Creato con <span aria-hidden="true">♥</span> per accompagnarti ogni giorno.</span><br>
      <strong>by Wakeify</strong>
    </footer>
  </div>

  <script>
    // ==============================
    // 1. CITAZIONI (ARRAY DI OGGETTI)
    // ==============================

    const quotes = [
      {
        text: "Il tempo è ciò che diamo in cambio a ciò che scegliamo di diventare.",
        author: "Carlos Castaneda — Wakeify",
        note: "Dedica oggi 10 minuti a qualcosa che ti avvicina alla persona che vuoi diventare."
      },
      {
        text: "Diventa così bravo in ciò che fai… che non possano ignorarti.",
        author: "Steve Martin — Wakeify",
        note: "Allena oggi una micro-abilità del tuo talento per 10 minuti, senza distrazioni."
      },
      {
        text: "Le persone forti non sono quelle che non cadono mai, ma quelle che si rialzano ogni volta che cadono.",
        author: "Confucio — Wakeify",
        note: "Riprendi oggi una cosa che avevi mollato dopo una caduta, anche solo per pochi minuti."
      },
      {
        text: "Sii paziente con te stesso. La crescita interiore è un lavoro silenzioso e profondo.",
        author: "Sandra Carey — Wakeify",
        note: "Concediti oggi 2 minuti di pausa consapevole: respira, ascoltati, senza giudizio."
      },
      {
        text: "La vita si restringe o si espande in proporzione al coraggio di ciascuno.",
        author: "Anaïs Nin — Wakeify",
        note: "Scegli un’azione che rimandi per paura e falla in versione ‘mini’, oggi."
      },
      {
        text: "Non è necessario vedere l’intera scala. Inizia semplicemente a salire il primo gradino.",
        author: "Martin Luther King Jr. — Wakeify",
        note: "Definisci il primo micro-passaggio del tuo obiettivo e fallo entro stasera."
      },
      {
        text: "La disciplina è scegliere tra ciò che vuoi ora e ciò che vuoi di più.",
        author: "Abraham Lincoln — Wakeify",
        note: "Nota una tentazione ‘subito e facile’ e scegline consapevolmente una che serva al tuo lungo termine."
      },
      {
        text: "Non aspettare. Il tempo non sarà mai giusto.",
        author: "Napoleon Hill — Wakeify",
        note: "Inizia oggi qualcosa che continui a rimandare ‘al momento giusto’, anche per 5 minuti."
      },
      {
        text: "La felicità non è qualcosa di pronto. Viene dalle tue azioni.",
        author: "Tenzin Gyatso, 14º Dalai Lama — Wakeify",
        note: "Fai oggi un gesto intenzionale che sai che ti fa stare bene, invece di aspettare l’umore giusto."
      },
      {
        text: "L’istruzione è l’arma più potente che puoi usare per cambiare il mondo.",
        author: "Nelson Mandela — Wakeify",
        note: "Scegli un tema che ti sta a cuore e dedica 10 minuti a informarti meglio."
      }
    ];

    // ===================================================
    // 2. CALCOLA IL GIORNO DELL’ANNO E SCEGLI LA CITAZIONE
    // ===================================================

    /**
     * Restituisce il numero del giorno dell'anno (1–366)
     * @param {Date} date
     * @returns {number}
     */
    function getDayOfYear(date) {
      const start = new Date(date.getFullYear(), 0, 0); // 0 gennaio (base)
      const diff = date - start;
      const oneDay = 1000 * 60 * 60 * 24;
      return Math.floor(diff / oneDay); // 1, 2, 3, ..., 365 (o 366)
    }

    /**
     * Mostra la citazione corrispondente alla data di oggi.
     * Per ora, se ci sono meno di 365 citazioni, il sistema "gira" nell'array con il modulo.
     */
    function showQuoteForToday() {
      const today = new Date();

      // Data in italiano esteso, es: lunedì 17 novembre 2025
      const dateLabel = today.toLocaleDateString("it-IT", {
        weekday: "long",
        year: "numeric",
        month: "long",
        day: "numeric"
      });

      const dayOfYear = getDayOfYear(today); // 1–366
      const index = (dayOfYear - 1) % quotes.length;
      const quote = quotes[index];

      const dateEl = document.getElementById("date-label");
      const textEl = document.getElementById("quote-text");
      const authorEl = document.getElementById("quote-author");
      const noteEl = document.getElementById("quote-note");

      if (!quote) {
        textEl.textContent = "Nessuna citazione disponibile per oggi.";
        authorEl.textContent = "";
        noteEl.textContent = "";
        return;
      }

      dateEl.textContent = dateLabel;
      textEl.textContent = quote.text;
      authorEl.textContent = "— " + quote.author;
      noteEl.innerHTML = "<span>Spunto del giorno:</span> " + quote.note;
    }

    document.addEventListener("DOMContentLoaded", showQuoteForToday);
  </script>
</body>
</html>
