<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wakeify 365</title>
  <meta name="description" content="Una citazione potenziante al giorno per 365 giorni, in stile Wakeify.">
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: #0f172a; /* blu notte */
      color: #e5e7eb;      /* grigio chiaro */
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .app {
      width: 100%;
      max-width: 480px;
      border-radius: 24px;
      padding: 20px 18px 16px;
      background: radial-gradient(circle at top, #1d4ed8, #020617);
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    header {
      text-align: center;
      margin-bottom: 16px;
    }

    header h1 {
      font-size: 1.4rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #bfdbfe;
      margin-bottom: 4px;
    }

    header p {
      font-size: 0.9rem;
      color: #cbd5f5;
      opacity: 0.9;
    }

    .date {
      text-align: center;
      font-size: 0.9rem;
      text-transform: capitalize;
      color: #a5b4fc;
      margin-bottom: 12px;
    }

    .quote-card {
      background: rgba(15,23,42,0.8);
      border-radius: 18px;
      padding: 16px 14px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(129,140,248,0.4);
      margin-bottom: 10px;
    }

    .quote-icon {
      font-size: 1.8rem;
      line-height: 1;
      opacity: 0.4;
      margin-bottom: 8px;
    }

    .quote-text {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 10px;
    }

    .quote-author {
      text-align: right;
      font-size: 0.9rem;
      color: #93c5fd;
      font-weight: 500;
    }

    .quote-note {
      font-size: 0.85rem;
      color: #e5e7eb;
      opacity: 0.9;
      margin-bottom: 4px;
    }

    .quote-note span {
      opacity: 0.7;
      font-weight: 500;
    }

    footer {
      margin-top: 10px;
      text-align: center;
      font-size: 0.7rem;
      color: #9ca3af;
      opacity: 0.8;
    }

    footer strong {
      font-weight: 600;
      color: #e5e7eb;
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>Wakeify 365</h1>
      <p>Una frase al giorno per svegliare il tuo potenziale.</p>
    </header>

    <p id="date-label" class="date"></p>

    <section class="quote-card">
      <div class="quote-icon">“</div>
      <p id="quote-text" class="quote-text">
        <!-- Qui lo script inserirà il testo della citazione -->
      </p>
      <p id="quote-author" class="quote-author">
        <!-- Qui lo script inserirà l'autore -->
      </p>
    </section>

    <p id="quote-note" class="quote-note">
      <!-- Qui lo script inserirà il micro-spunto di riflessione -->
    </p>

    <footer>
      <span>Creato con <span aria-hidden="true">♥</span> per accompagnarti ogni giorno.</span><br>
      <strong>by Wakeify</strong>
    </footer>
  </div>

  <script>
    // ==============================
    // 1. CITAZIONI (ARRAY DI OGGETTI)
    // ==============================

    const quotes = [
      {
        text: "Ogni passo verso il cambiamento in pace e famiglia nasce da una scelta minuscola ma coerente.",
        author: "Wakeify",
        note: "Oggi scegli una sola azione concreta legata a \"pace e famiglia\" e falla entro stasera, anche se è minuscola."
      },
      {
        text: "Ogni passo verso il cambiamento in inclusione nasce da una scelta minuscola ma coerente.",
        author: "Wakeify",
        note: "Pensa a qualcuno che tende a restare ai margini: trova un modo semplice per includerlo, oggi."
      },
      {
        text: "Ogni passo verso il cambiamento in educazione nasce da una scelta minuscola ma coerente.",
        author: "Wakeify",
        note: "Decidi cosa vuoi imparare nei prossimi 7 giorni e blocca in agenda un micro-spazio per iniziare."
      },
      {
        text: "Ogni passo verso il cambiamento nasce da una scelta minuscola ma coerente.",
        author: "Wakeify",
        note: "Scegli un gesto concreto per rispettarti di più oggi: meno spreco, più cura."
      },
      {
        text: "Una nave è al sicuro nel porto, ma non è per questo che le navi sono state costruite.",
        author: "John A. Shedd — Wakeify",
        note: "La crescita nasce sempre nel movimento, nel mare aperto, nell’esplorazione. Il mondo non è pericoloso: è vivo. E tu sei chiamato a navigarlo, non a guardarlo dalla riva."
      },
      {
        text: "The best type of risks to take are ones where (1) the worst outcome is manageable and (2) the best outcome is life-changing.",
        author: "James Clear — Wakeify",
        note: "Individua un rischio che puoi gestire se va male e che può stravolgere tutto se va bene: prendilo oggi. Punto."
      },
      {
        text: "Ogni passo verso il cambiamento in cultura nasce da una scelta minuscola ma coerente.",
        author: "Wakeify",
        note: "Oggi nutri la mente: leggi un paragrafo, ascolta un contenuto, guarda qualcosa che ti allarga lo sguardo."
      },
      {
        text: "Ogni passo verso il cambiamento nei giovani nasce da una scelta minuscola ma coerente.",
        author: "Wakeify",
        note: "Pensa a un giovane che conosci: manda un messaggio, una parola, un feedback che lo faccia sentire visto."
      },
      {
        text: "Ogni passo verso il cambiamento in benessere nasce da una scelta minuscola ma coerente.",
        author: "Wakeify",
        note: "Chiediti: cosa mi ricarica davvero? Fai oggi almeno un micro-gesto che vada in quella direzione."
      },
      {
        text: "Ogni passo verso il cambiamento nella tua vita nasce da una scelta minuscola ma coerente.",
        author: "Wakeify",
        note: "Non devi cambiare tutto oggi: scegli una sola cosa su cui allineare pensiero, parola e azione."
      }
    ];

    // ===================================================
    // 2. CALCOLA IL GIORNO DELL'ANNO E SCEGLI LA CITAZIONE
    // ===================================================

    /**
     * Restituisce il numero del giorno dell'anno (1–366)
     * @param {Date} date
     * @returns {number}
     */
    function getDayOfYear(date) {
      const start = new Date(date.getFullYear(), 0, 0); // 0 gennaio (base)
      const diff = date - start;
      const oneDay = 1000 * 60 * 60 * 24;
      return Math.floor(diff / oneDay); // 1, 2, 3, ..., 365 (o 366)
    }

    /**
     * Mostra la citazione corrispondente alla data di oggi.
     * Per ora, se ci sono meno di 365 citazioni, il sistema 'gira' nell'array con il modulo.
     * Quando avrai 365 voci, ogni giorno sarà unico.
     */
    function showQuoteForToday() {
      const today = new Date();

      // Data in italiano esteso: lunedì 17 novembre 2025
      const dateLabel = today.toLocaleDateString("it-IT", {
        weekday: "long",
        year: "numeric",
        month: "long",
        day: "numeric"
      });

      const dayOfYear = getDayOfYear(today); // 1–366

      // Se hai 365 citazioni, l'indice sarà 0–364.
      // Con il modulo gira anche se le citazioni sono meno.
      const index = (dayOfYear - 1) % quotes.length;
      const quote = quotes[index];

      // Inserimento nei nodi HTML
      const dateEl = document.getElementById("date-label");
      const textEl = document.getElementById("quote-text");
      const authorEl = document.getElementById("quote-author");
      const noteEl = document.getElementById("quote-note");

      if (!quote) {
        textEl.textContent = "Nessuna citazione disponibile per oggi.";
        authorEl.textContent = "";
        noteEl.textContent = "";
        return;
      }

      dateEl.textContent = dateLabel;
      textEl.textContent = quote.text;
      authorEl.textContent = "— " + quote.author;
      noteEl.innerHTML = "<span>Spunto del giorno:</span> " + quote.note;
    }

    document.addEventListener("DOMContentLoaded", showQuoteForToday);
  </script>
</body>
</html>
