<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wakeify 365</title>
  <meta name="description" content="Una citazione potenziante al giorno per 365 giorni, in stile Wakeify.">
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: #0f172a; /* sfondo blu notte */
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .app {
      width: 100%;
      max-width: 480px;
      border-radius: 24px;
      padding: 20px 18px 16px;
      background: radial-gradient(circle at top, #1d4ed8, #020617);
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    header {
      text-align: center;
      margin-bottom: 16px;
    }

    header h1 {
      font-size: 1.4rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #bfdbfe;
      margin-bottom: 4px;
    }

    header p {
      font-size: 0.9rem;
      color: #cbd5f5;
      opacity: 0.9;
    }

    .date {
      text-align: center;
      font-size: 0.9rem;
      text-transform: capitalize;
      color: #a5b4fc;
      margin-bottom: 12px;
    }

    .quote-card {
      background: rgba(15,23,42,0.8);
      border-radius: 18px;
      padding: 16px 14px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(129,140,248,0.4);
      margin-bottom: 10px;
    }

    .quote-icon {
      font-size: 1.8rem;
      line-height: 1;
      opacity: 0.4;
      margin-bottom: 8px;
    }

    .quote-text {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 10px;
    }

    .quote-author {
      text-align: right;
      font-size: 0.9rem;
      color: #93c5fd;
      font-weight: 500;
    }

    .quote-note {
      font-size: 0.85rem;
      color: #e5e7eb;
      opacity: 0.9;
      margin-bottom: 4px;
    }

    .quote-note span {
      opacity: 0.7;
      font-weight: 500;
    }

    footer {
      margin-top: 10px;
      text-align: center;
      font-size: 0.7rem;
      color: #9ca3af;
      opacity: 0.8;
    }

    footer strong {
      font-weight: 600;
      color: #e5e7eb;
    }

.quote-text {
  font-size: 1rem;
  line-height: 1.6;
  margin-bottom: 12px;
}

.quote-mark {
  font-size: 1.3rem;
  opacity: 0.7;
  margin: 0 4px;
  vertical-align: top;
}


    
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>Wakeify 365</h1>
      <p>Una frase al giorno per svegliare il tuo potenziale.</p>
    </header>

    <p id="date-label" class="date"></p>

    <section class="quote-card">
  <p id="quote-text" class="quote-text">
    <span class="quote-mark">“</span>
    <span id="quote-text-content"></span>
    <span class="quote-mark">”</span>
  </p>
  <p id="quote-author" class="quote-author"></p>
</section>

    <p id="quote-note" class="quote-note"></p>

    <footer>
      <span>Creato con <span aria-hidden="true">♥</span> per accompagnarti ogni giorno.</span><br>
      <strong>by Wakeify</strong>
    </footer>
  </div>

 <script>
  // 1. ELENCO GIORNO PER GIORNO
  const quotesByDay = [
    {
      dayOfYear: 1,
      dateLabel: "1 gennaio",
      text: "Il tempo è ciò che diamo in cambio a ciò che scegliamo di diventare.",
      author: "Carlos Castaneda — Wakeify",
      note: "Dedica oggi 10 minuti a qualcosa che ti avvicina alla persona che vuoi diventare."
    },
    {
      dayOfYear: 2,
      dateLabel: "2 gennaio",
      text: "Diventa così bravo in ciò che fai… che non possano ignorarti.",
      author: "Steve Martin — Wakeify",
      note: "Allena oggi una micro-abilità del tuo talento per 10 minuti, senza distrazioni."
    },
    {
      dayOfYear: 3,
      dateLabel: "3 gennaio",
      text: "Le persone forti non sono quelle che non cadono mai, ma quelle che si rialzano ogni volta che cadono.",
      author: "Confucio — Wakeify",
      note: "Riprendi oggi una cosa che avevi mollato dopo una caduta, anche solo per pochi minuti."
    },
    // ...continua così fino a 365 (giorno per giorno)
  ];

  // 2. FUNZIONE PER IL GIORNO DELL’ANNO
  function getDayOfYear(date) {
    const start = new Date(date.getFullYear(), 0, 0);
    const diff = date - start;
    const oneDay = 1000 * 60 * 60 * 24;
    return Math.floor(diff / oneDay); // 1–365
  }

  // 3. MOSTRARE LA CITAZIONE DI OGGI
  function showQuoteForToday() {
    const today = new Date();
    const todayDayOfYear = getDayOfYear(today);

    // Cerca nell’array l’oggetto con quel dayOfYear
    let quote = quotesByDay.find(q => q.dayOfYear === todayDayOfYear);

    // Se non lo trovi (es: non l’hai ancora compilato), fallback sul primo
    if (!quote) {
      quote = quotesByDay[0];
    }

    // Data “bella” in italiano
    const fullDateLabel = today.toLocaleDateString("it-IT", {
      weekday: "long",
      year: "numeric",
      month: "long",
      day: "numeric"
    });

    const dateEl = document.getElementById("date-label");
    const textContentEl = document.getElementById("quote-text-content");
    const authorEl = document.getElementById("quote-author");
    const noteEl = document.getElementById("quote-note");

    dateEl.textContent = fullDateLabel;    // es: lunedì 1 gennaio 2025
    textContentEl.textContent = quote.text;
    authorEl.textContent = "— " + quote.author;
    noteEl.innerHTML = "<span>Spunto del giorno:</span> " + quote.note;
  }

  document.addEventListener("DOMContentLoaded", showQuoteForToday);
</script>

</body>
</html>
