<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wakeify 365</title>
  <meta name="description" content="Una citazione potenziante al giorno per 365 giorni, in stile Wakeify.">
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: #0f172a; /* sfondo blu notte */
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .app {
      width: 100%;
      max-width: 480px;
      border-radius: 24px;
      padding: 20px 18px 16px;
      background: radial-gradient(circle at top, #1d4ed8, #020617);
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    header {
      text-align: center;
      margin-bottom: 16px;
    }

    header h1 {
      font-size: 1.4rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #bfdbfe;
      margin-bottom: 4px;
    }

    header p {
      font-size: 0.9rem;
      color: #cbd5f5;
      opacity: 0.9;
    }

    .date {
      text-align: center;
      font-size: 0.9rem;
      text-transform: capitalize;
      color: #a5b4fc;
      margin-bottom: 12px;
    }

    .quote-card {
      background: rgba(15,23,42,0.8);
      border-radius: 18px;
      padding: 16px 14px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(129,140,248,0.4);
      margin-bottom: 10px;
    }

    .quote-text {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 12px;
    }

    .quote-mark {
      font-size: 1.3rem;
      opacity: 0.7;
      margin: 0 4px;
      vertical-align: top;
    }

    .quote-author {
      text-align: right;
      font-size: 0.9rem;
      color: #93c5fd;
      font-weight: 500;
    }

    .quote-note {
      font-size: 0.85rem;
      color: #e5e7eb;
      opacity: 0.9;
      margin-bottom: 4px;
    }

    .quote-note span {
      opacity: 0.7;
      font-weight: 500;
    }

    footer {
      margin-top: 10px;
      text-align: center;
      font-size: 0.7rem;
      color: #9ca3af;
      opacity: 0.8;
    }

    footer strong {
      font-weight: 600;
      color: #e5e7eb;
    }
  
    /* Archivio citazioni */
    .archive-bar {
      display: flex;
      gap: 10px;
      justify-content: center;
      align-items: center;
      margin: 12px 0 4px;
      flex-wrap: wrap;
    }

    .archive-button {
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(129,140,248,0.6);
      background: rgba(15,23,42,0.8);
      color: #e5e7eb;
      cursor: pointer;
      font-size: 0.85rem;
    }

    .archive-button:hover {
      border-color: rgba(191,219,254,0.8);
    }

    .archive-date {
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(129,140,248,0.6);
      background: rgba(15,23,42,0.8);
      color: #e5e7eb;
      font-size: 0.85rem;
    }

    .archive-hint {
      text-align: center;
      font-size: 0.78rem;
      color: #cbd5f5;
      opacity: 0.9;
      margin-bottom: 6px;
    }

    .archive-mode {
      text-align: center;
      font-size: 0.72rem;
      color: #93c5fd;
      opacity: 0.9;
      margin-top: 2px;
    }

</style>
</head>

      </a>
    </footer>
  </div>

      // GENNAIO
      "01-01": {
  text: "Ogni inizio chiede presenza, non perfezione.",
  author: "Wakeify",

},

"02-01": {
  text: "La direzione conta più della velocità.",
  author: "Wakeify",
  note: "Scegli oggi una piccola azione coerente con la parola di ieri."
},

"03-01": {
  text: "Ciò che fai anche quando non ne hai voglia costruisce il tuo percorso.",

},

"04-01": {

},

"05-01": {

"06-01": {

},

"07-01": {

},

"08-01": {

},

},

"12-01": {

},

"13-01": {
  text: "Non serve controllare tutto per andare avanti.",

},

"14-01": {
  text: "La gentilezza è lucidità, non debolezza.",

},

"15-01": {
  text: "A metà strada si aggiusta il passo.",

},

"16-01": {
  text: "La responsabilità inizia da ciò che puoi fare oggi.",
  author: "Wakeify",
  note: "Chiediti: cosa dipende davvero da me, adesso?"
},

"17-01": {
  text: "Ascoltare è un atto di coraggio.",
  author: "Wakeify",

"18-01": {

"19-01": {

"20-01": {
  text: "La cura quotidiana batte l’entusiasmo occasionale.",

"22-01": {

"23-01": {

"24-01": {

"25-01": {

"26-01": {

"27-01": {

"30-01": {

// FEBBRAIO
      "02-01": {
  text: "Ascoltare è il primo atto di rispetto.",
  author: "Wakeify",
  note: "Fermati un momento oggi e presta attenzione a ciò che senti davvero."
},

"02-02": {
  text: "Il silenzio è uno spazio attivo, non un vuoto.",
  author: "Wakeify",
  note: "Concediti cinque minuti senza stimoli né parole."
},

"02-03": {
  text: "Capirsi richiede più tempo che giudicare.",
  author: "Wakeify",
  note: "Rallenta una reazione che avresti dato d’impulso."
},

"02-04": {
  text: "Ascoltare è un atto di rispetto verso l’altro.",
  author: "Wakeify",
  note: "Lascia parlare qualcuno senza interrompere."
},

"02-05": {
  text: "Non tutto chiede risposta: a volte chiede presenza.",
  author: "Wakeify",
  note: "Sii presente senza cercare di risolvere."
},

"02-06": {
  text: "La fretta impedisce di capire.",
  author: "Wakeify",
  note: "Fai oggi una cosa con lentezza intenzionale."
},

"02-07": {
  text: "Le emozioni non vanno corrette, vanno ascoltate.",
  author: "Wakeify",
  note: "Dai un nome a ciò che senti, senza giudicarlo."
},

"02-08": {
  text: "Il corpo parla anche quando la mente tace.",
  author: "Wakeify",
  note: "Ascolta un segnale fisico che stai ignorando."
},

"02-09": {
  text: "Capire l’altro inizia dal sospendere il giudizio.",
  author: "Wakeify",
  note: "Prova a non etichettare una persona oggi."
},

"02-10": {
  text: "L’ascolto profondo crea spazio.",
  author: "Wakeify",
  note: "Concedi spazio a qualcuno senza riempirlo."
},

"02-11": {
  text: "Le parole non dette parlano comunque.",
  author: "Wakeify",
  note: "Chiediti cosa stai evitando di dire."
},

"02-12": {
  text: "Ascoltare se stessi richiede coraggio.",
  author: "Wakeify",
  note: "Accogli un pensiero scomodo senza respingerlo."
},

"02-13": {
  text: "Il silenzio è un alleato, non un vuoto.",
  author: "Wakeify",
  note: "Rimani in silenzio per qualche minuto, senza distrazioni."
},

"02-14": {
  text: "L’ascolto è una forma di amore.",
  author: "Wakeify",
  note: "Dedica attenzione piena a qualcuno che ami."
},

"02-15": {
  text: "Quando ascolti davvero, smetti di difenderti.",
  author: "Wakeify",
  note: "Accogli un punto di vista diverso dal tuo."
},

"02-16": {
  text: "La chiarezza nasce dall’ascolto onesto.",
  author: "Wakeify",
  note: "Chiediti cosa stai evitando di ammettere."
},

"02-17": {
  text: "Non tutto ciò che senti richiede una risposta immediata.",
  author: "Wakeify",
  note: "Prenditi tempo prima di reagire."
},

"02-18": {
  text: "Ascoltare è un atto di rispetto verso se stessi.",
  author: "Wakeify",
  note: "Riconosci un tuo bisogno oggi."
},

"02-19": {
  text: "Il silenzio prepara comprensione.",
  author: "Wakeify",
  note: "Spegni un rumore superfluo intorno a te."
},

"02-20": {
  text: "Ogni ascolto autentico crea connessione.",
  author: "Wakeify",
  note: "Cerca un dialogo sincero oggi."
},

"02-21": {
  text: "Ascoltare non è cedere, è comprendere.",
  author: "Wakeify",
  note: "Apriti a un punto di vista diverso dal tuo."
},

"02-22": {
  text: "Ciò che ignori tende a tornare.",
  author: "Wakeify",
  note: "Presta attenzione a ciò che eviti da tempo."
},

"02-23": {
  text: "L’ascolto profondo cambia il modo di guardare.",
  author: "Wakeify",
  note: "Osserva senza giudicare una situazione complessa."
},

"02-24": {
  text: "Il silenzio è una risposta quando è scelto.",
  author: "Wakeify",
  note: "Concediti uno spazio senza parole."
},

"02-25": {
  text: "Essere presenti è un atto di rispetto.",
  author: "Wakeify",
  note: "Sii presente in una conversazione, senza distrazioni."
},

"02-26": {
  text: "Ascoltare è un modo di prendersi cura.",
  author: "Wakeify",
  note: "Offri attenzione senza cercare nulla in cambio."
},

"02-27": {
  text: "Comprendere richiede tempo e apertura.",
  author: "Wakeify",
  note: "Rallenta il giudizio, amplia lo sguardo."
},

"02-28": {
  text: "Quando ascolti davvero, qualcosa cambia.",
  author: "Wakeify",
  note: "Chiudi il mese osservando ciò che ora senti con più chiarezza."
},

// MARZO
     "03-01": {
  "text": "Un valore esiste solo quando orienta una scelta.",
  "author": "Wakeify",
  "note": "Definisci un valore che vuoi rendere operativo questo mese."
},

"03-02": {
  "text": "La chiarezza interiore nasce quando smetti di rimandare.",
  "author": "Wakeify",
  "note": "Elenca una decisione che stai evitando."
},

"03-03": {
  "text": "Ogni valore richiede una rinuncia.",
  "author": "Wakeify",
  "note": "Scegli consapevolmente a cosa dire no oggi."
},

"03-04": {
  "text": "Dare un nome ai propri valori è un atto di responsabilità.",
  "author": "Wakeify",
  "note": "Stabilisci per iscritto ciò che per te conta davvero."
},

"03-05": {
  "text": "Ciò che non dichiari, difficilmente guiderà le tue azioni.",
  "author": "Wakeify",
  "note": "Dichiara una priorità personale senza giustificarla."
},

"03-06": {
  "text": "La coerenza inizia quando pensiero e azione smettono di separarsi.",
  "author": "Wakeify",
  "note": "Allinea un gesto concreto a una convinzione importante."
},

"03-07": {
  "text": "Scegliere è più faticoso che riflettere, ma è lì che cresci.",
  "author": "Wakeify",
  "note": "Decidi un’azione piccola ma irreversibile."
},

"03-08": {
  "text": "Ogni scelta definisce chi stai diventando.",
  "author": "Wakeify",
  "note": "Escludi una possibilità che non ti rappresenta più."
},

"03-09": {
  "text": "La coerenza non è rigidità, è fedeltà a ciò che conta.",
  "author": "Wakeify",
  "note": "Conferma un impegno preso con te stesso."
},

"03-10": {
  "text": "Un valore senza pratica resta un’idea elegante.",
  "author": "Wakeify",
  "note": "Applica un principio tuo in una situazione reale."
},

"03-11": {
  "text": "La disciplina è il linguaggio quotidiano dei valori.",
  "author": "Wakeify",
  "note": "Mantieni una scelta anche quando è scomoda."
},

"03-12": {
  "text": "Essere coerenti significa accettare le conseguenze.",
  "author": "Wakeify",
  "note": "Assumi la responsabilità di una decisione recente."
},

"03-13": {
  "text": "I valori si misurano nel tempo, non nell’intenzione.",
  "author": "Wakeify",
  "note": "Onora un impegno senza cercare scorciatoie."
},

"03-14": {
  "text": "La coerenza rafforza la fiducia verso se stessi.",
  "author": "Wakeify",
  "note": "Rispetta una regola che ti sei dato."
},

"03-15": {
  "text": "Difendere un valore significa esporsi.",
  "author": "Wakeify",
  "note": "Difendi una scelta anche se non è popolare."
},

"03-16": {
  "text": "Agire in linea con i propri valori riduce il rumore interiore.",
  "author": "Wakeify",
  "note": "Esegui un’azione che hai rimandato per incoerenza."
},

"03-17": {
  "text": "La coerenza costruisce identità.",
  "author": "Wakeify",
  "note": "Sostieni una decisione senza spiegarti troppo."
},

"03-18": {
  "text": "Essere allineati richiede verifiche continue.",
  "author": "Wakeify",
  "note": "Verifica se un’abitudine è ancora coerente con te."
},

"03-19": {
  "text": "Correggere rotta è un segno di forza, non di debolezza.",
  "author": "Wakeify",
  "note": "Correggi un comportamento che tradisce un tuo valore."
},

"03-20": {
  "text": "La coerenza si costruisce anche quando nessuno guarda.",
  "author": "Wakeify",
  "note": "Persevera in una scelta silenziosa ma giusta."
},

"03-21": {
  "text": "I valori veri si dimostrano nei dettagli.",
  "author": "Wakeify",
  "note": "Dimostra coerenza in una piccola azione quotidiana."
},

"03-22": {
  "text": "Ogni giorno coerente rafforza il tuo centro.",
  "author": "Wakeify",
  "note": "Consolida una scelta ripetendola intenzionalmente."
},

"03-23": {
  "text": "La responsabilità personale nasce dall’allineamento.",
  "author": "Wakeify",
  "note": "Rafforza un confine che protegge ciò che sei."
},

"03-24": {
  "text": "Proteggere i propri valori è una forma di rispetto.",
  "author": "Wakeify",
  "note": "Proteggi tempo ed energia da ciò che ti allontana."
},

"03-25": {
  "text": "Quando scegli, rinunci. Quando rinunci, cresci.",
  "author": "Wakeify",
  "note": "Rivendica una scelta senza sensi di colpa."
},

"03-26": {
  "text": "La coerenza rende la vita più semplice, non più facile.",
  "author": "Wakeify",
  "note": "Incorpora un valore in una decisione pratica."
},

"03-27": {
  "text": "Meno contraddizioni, più direzione.",
  "author": "Wakeify",
  "note": "Semplifica una scelta eliminando il superfluo."
},

"03-28": {
  "text": "Essere allineati significa sapere cosa viene prima.",
  "author": "Wakeify",
  "note": "Prioritizza ciò che rispecchia davvero chi sei."
},

"03-29": {
  "text": "I valori diventano visibili solo nell’azione.",
  "author": "Wakeify",
  "note": "Agisci senza attendere conferme esterne."
},

"03-30": {
  "text": "La coerenza è una scelta che si rinnova ogni giorno.",
  "author": "Wakeify",
  "note": "Riconferma un impegno con un gesto concreto."
},

"03-31": {
  "text": "Essere responsabili significa rispondere delle proprie scelte.",
  "author": "Wakeify",
  "note": "Responsabilizza te stesso per una direzione che hai preso."
},

// LUGLIO
      "01-07": {
        text: "Il tempo è ciò che diamo in cambio a ciò che scegliamo di diventare.",
        author: "Carlos Castaneda — Wakeify",
        note: "Dedica oggi 10 minuti a qualcosa che ti avvicina alla persona che vuoi diventare."
      },
      "02-07": {
        text: "Diventa così bravo in ciò che fai… che non possano ignorarti.",
        author: "Steve Martin — Wakeify",
        note: "Allena oggi una micro-abilità del tuo talento per 10 minuti, senza distrazioni."
      },
      "03-07": {
        text: "Le persone forti non sono quelle che non cadono mai, ma quelle che si rialzano ogni volta che cadono.",
        author: "Confucio — Wakeify",
        note: "Riprendi oggi una cosa che avevi mollato dopo una caduta, anche solo per pochi minuti."
      },
      "04-07": {
        text: "Sii paziente con te stesso. La crescita interiore è un lavoro silenzioso e profondo.",
        author: "Sandra Carey — Wakeify",
        note: "Concediti oggi 2 minuti di pausa consapevole: respira, ascoltati, senza giudizio."
      },
      "05-07": {
        text: "Non smettere mai di fare del tuo meglio solo perché qualcuno non ti dà credito.",
        author: "Kamari aka Lyrikal — Wakeify",
        note: "Fai oggi una cosa importante senza dirlo a nessuno: la tua coerenza conta più del riconoscimento."
      },
      "06-07": {
        text: "La vita si restringe o si espande in proporzione al coraggio di ciascuno.",
        author: "Anaïs Nin — Wakeify",
        note: "Scegli un’azione che rimandi per paura e falla in versione ‘mini’, oggi."
      },
      "07-07": {
        text: "Non è necessario vedere l’intera scala. Inizia semplicemente a salire il primo gradino.",
        author: "Martin Luther King Jr. — Wakeify",
        note: "Definisci il primo micro-passaggio del tuo obiettivo e fallo entro stasera."
      },
      "08-07": {
        text: "La disciplina è scegliere tra ciò che vuoi ora e ciò che vuoi di più.",
        author: "Abraham Lincoln — Wakeify",
        note: "Riconosci una tentazione immediata e scegline consapevolmente una che serva al tuo lungo termine."
      },
      "09-07": {
        text: "Non aspettare. Il tempo non sarà mai giusto.",
        author: "Napoleon Hill — Wakeify",
        note: "Inizia oggi qualcosa che continui a rimandare ‘al momento giusto’, anche solo per 5 minuti."
      },
      "10-07": {
        text: "Be yourself; everyone else is already taken.",
        author: "Oscar Wilde — Wakeify",
        note: "Nota oggi un modo in cui ti stai adattando per compiacere gli altri e fai una piccola scelta più autentica."

// OTTOBRE
      "01-10": {
        text: "Il tempo è ciò che diamo in cambio a ciò che scegliamo di diventare.",
        author: "Carlos Castaneda — Wakeify",
        note: "Dedica oggi 10 minuti a qualcosa che ti avvicina alla persona che vuoi diventare."
      },
      "02-10": {
        text: "Diventa così bravo in ciò che fai… che non possano ignorarti.",
        author: "Steve Martin — Wakeify",
        note: "Allena oggi una micro-abilità del tuo talento per 10 minuti, senza distrazioni."
      },
      "03-10": {
        text: "Le persone forti non sono quelle che non cadono mai, ma quelle che si rialzano ogni volta che cadono.",
        author: "Confucio — Wakeify",
        note: "Riprendi oggi una cosa che avevi mollato dopo una caduta, anche solo per pochi minuti."
      },
      "04-10": {
        text: "Sii paziente con te stesso. La crescita interiore è un lavoro silenzioso e profondo.",
        author: "Sandra Carey — Wakeify",
        note: "Concediti oggi 2 minuti di pausa consapevole: respira, ascoltati, senza giudizio."
      },
      "05-10": {
        text: "Non smettere mai di fare del tuo meglio solo perché qualcuno non ti dà credito.",
        author: "Kamari aka Lyrikal — Wakeify",
        note: "Fai oggi una cosa importante senza dirlo a nessuno: la tua coerenza conta più del riconoscimento."
      },
      "06-10": {
        text: "La vita si restringe o si espande in proporzione al coraggio di ciascuno.",
        author: "Anaïs Nin — Wakeify",
        note: "Scegli un’azione che rimandi per paura e falla in versione ‘mini’, oggi."
      },
      "07-10": {
        text: "Non è necessario vedere l’intera scala. Inizia semplicemente a salire il primo gradino.",
        author: "Martin Luther King Jr. — Wakeify",
        note: "Definisci il primo micro-passaggio del tuo obiettivo e fallo entro stasera."
      },
      "08-10": {
        text: "La disciplina è scegliere tra ciò che vuoi ora e ciò che vuoi di più.",
        author: "Abraham Lincoln — Wakeify",
        note: "Riconosci una tentazione immediata e scegline consapevolmente una che serva al tuo lungo termine."
      },
      "09-10": {
        text: "Non aspettare. Il tempo non sarà mai giusto.",
        author: "Napoleon Hill — Wakeify",
        note: "Inizia oggi qualcosa che continui a rimandare ‘al momento giusto’, anche solo per 5 minuti."
      },
      "10-10": {
        text: "Be yourself; everyone else is already taken.",
        author: "Oscar Wilde — Wakeify",
        note: "Nota oggi un modo in cui ti stai adattando per compiacere gli altri e fai una piccola scelta più autentica."
      },

        text: "Non aspettare il momento perfetto. Coglilo e rendilo perfetto.",
        author: "George Bernard Shaw — Wakeify",
        note: "Prendi una situazione imperfetta di oggi e chiediti: cosa posso fare io per migliorarla del 10%?"
      },

    /**
     * Restituisce la chiave "GG-MM" della data di oggi.
     * Esempio: 1 gennaio → "01-01", 25 dicembre → "25-12".
     */
    function getTodayKey() {
      const today = new Date();
      const day = String(today.getDate()).padStart(2, "0");
      const month = String(today.getMonth() + 1).padStart(2, "0");
      return `${day}-${month}`;
    }

    /**
     * Converte una Date in "GG-MM" (chiave calendario).
     */
    function keyFromDateObj(d) {
      const day = String(d.getDate()).padStart(2, "0");
      const month = String(d.getMonth() + 1).padStart(2, "0");
      return `${day}-${month}`;
    }

    /**
     * Converte una Date in "YYYY-MM-DD" (per input[type=date]).
     */
    function toISODate(d) {
      const yyyy = d.getFullYear();
      const mm = String(d.getMonth() + 1).padStart(2, "0");
      const dd = String(d.getDate()).padStart(2, "0");
      return `${yyyy}-${mm}-${dd}`;
    }

    /**
     * True se selected è nel futuro rispetto a today (confronto solo data, non orario).
     */
    function isFutureDate(selected, today) {
      const a = new Date(selected.getFullYear(), selected.getMonth(), selected.getDate()).getTime();
      const b = new Date(today.getFullYear(), today.getMonth(), today.getDate()).getTime();
      return a > b;
    }

    /**
     * Renderizza una citazione dato un key "GG-MM".
     * Se manca, mostra fallback neutro.
     */
    function showQuoteByKey(key, fullDateLabelOverride = null, mode = "today") {
      const dateEl = document.getElementById("date-label");
      const textContentEl = document.getElementById("quote-text-content");
      const authorEl = document.getElementById("quote-author");
      const noteEl = document.getElementById("quote-note");
      const archiveModeEl = document.getElementById("archive-mode");

      if (fullDateLabelOverride) dateEl.textContent = fullDateLabelOverride;

      const quote = calendarQuotes[key];

      if (!quote) {
        textContentEl.textContent = "Nessuna citazione è stata ancora assegnata a questa data.";
        authorEl.textContent = "";
        noteEl.innerHTML = "<span>Spunto del giorno:</span> Puoi usare questo spazio per aggiungere una nuova frase nel tuo calendario Wakeify.";
        if (archiveModeEl) archiveModeEl.style.display = (mode === "archive") ? "block" : "none";
        return;
      }

      textContentEl.textContent = quote.text;
      authorEl.textContent = "— " + quote.author;
      noteEl.innerHTML = "<span>Spunto del giorno:</span> " + quote.note;

      if (archiveModeEl) archiveModeEl.style.display = (mode === "archive") ? "block" : "none";
    }

    function showQuoteForToday() {
      const today = new Date();
      const key = getTodayKey();

      // Data estesa in italiano per l'utente (es: lunedì 1 dicembre 2025)
      const fullDateLabel = today.toLocaleDateString("it-IT", {
        weekday: "long",
        year: "numeric",
        month: "long",
        day: "numeric"
      });

      showQuoteByKey(key, fullDateLabel, "today");
    }

    document.addEventListener("DOMContentLoaded", () => {
      // Citazione di oggi (comportamento attuale)
      showQuoteForToday();

      // Archivio (Opzione 1)
      const btnArchive = document.getElementById("btn-archive");
      const inputDate = document.getElementById("archive-date");
      const hint = document.getElementById("archive-hint");

      if (!btnArchive || !inputDate || !hint) return;

      const today = new Date();
      const startDate = new Date("2026-01-01T00:00:00");

      // Limiti calendario: non oltre oggi; non prima dell'inizio percorso (se oggi è prima, evita min > max)
      inputDate.max = toISODate(today);
      const minDate = (today < startDate) ? today : startDate;
      inputDate.min = toISODate(minDate);

      btnArchive.addEventListener("click", () => {
        // Se non scelto nulla, propone ieri (se possibile), altrimenti oggi
        if (!inputDate.value) {
          const d = new Date(today);
          d.setDate(d.getDate() - 1);
          inputDate.value = (d < minDate) ? toISODate(minDate) : toISODate(d);
        }
        inputDate.focus();
      });

      inputDate.addEventListener("change", () => {
        if (!inputDate.value) return;

        const selected = new Date(inputDate.value + "T00:00:00");

        if (isFutureDate(selected, today)) {
          hint.textContent = "Puoi consultare solo le citazioni fino a oggi.";
          return;
        }
        if (selected < minDate) {
          hint.textContent = "L’archivio parte dall’inizio del percorso.";
          return;
        }

        const key = keyFromDateObj(selected);
        const label = selected.toLocaleDateString("it-IT", {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric"
        });

        showQuoteByKey(key, label, "archive");
        hint.textContent = "Scegli un’altra data per rileggere altre citazioni.";
      });
    });
